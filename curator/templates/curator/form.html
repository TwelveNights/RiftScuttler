{% extends 'base.html' %}
{% block content %}

<h1>Curator Mode</h1>
<h2>{{ method }} {{ title }}</h2>
{% include 'curator/nav.html' %}

<div class="row">
    <form method="POST" action="#" class="curator-input">
        <table class="table">
            {% csrf_token %}
            {{ form }}
        </table>
        <input class="btn btn-primary center-block" id="submit" type="submit" value="Submit">
    </form>
</div>
<div class="row">
    <table class="table">
        <thead>
            <tr>
            {% for attr in args %}
                <th scope="col">{{ attr }}</th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for obj in object_list %}
            <tr>
                {% for attr in obj %}
                <td>{{ attr }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
