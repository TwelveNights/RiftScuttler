{% extends "base.html" %}
{% block content %}
    <h1>RiftScuttler</h1>
    <h2>Curator Login</h2>
    <form action="/login/" method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username"  placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
