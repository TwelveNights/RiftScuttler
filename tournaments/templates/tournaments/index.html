{% extends "base.html" %}
{% block content %}

<ul class="text-center">
    {% for t in tournaments %}
        <a href="{% url 'tournaments:details' t.id %}">
            {{t.name}} - {{t.year}}
        </a>
    {% empty %}
        <div>Sorry, no tournaments available</div>
    {% endfor %}
</ul>
{% endblock %}
