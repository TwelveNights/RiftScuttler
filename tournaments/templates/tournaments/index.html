{% extends "base.html" %}
{% block content %}

<h1 class="row">Welcome to RiftScuttler</h1>

<div class="row">
    {% for t in tournaments %}
        <h3>
            <a href="{% url 'tournaments:detail' t.id %}">
                {{t.name}} - {{t.year}}
            </a>
        </h3>
    {% empty %}
        <div>Sorry, no tournaments available</div>
    {% endfor %}
</div>
{% endblock %}
