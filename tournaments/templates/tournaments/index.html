{% extends "base.html" %}
{% block content %}

<ul class="text-center">
    {% for t in tournaments %}
        <h1>
            <a href="{% url 'tournaments:detail' t.id %}">
                {{t.name}} - {{t.year}}
            </a>
        </h1>
    {% empty %}
        <div>Sorry, no tournaments available</div>
    {% endfor %}
</ul>
{% endblock %}
