{% extends "base.html" %}
{% block content %}
<h4 class="text-center"><a href="{% url 'tournaments:index' %}">Back to tournaments</a></h4>
<table class="table table-hover">
    <thead>
        <tr>
            <th class="text-center">Blue Side</th>
            <th class="text-center">Score</th>
            <th class="text-center">Purple Side</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="text-center">
    {% for k, v in data.items %}
        <tr>
                <td>{{ v.blue.team }}</td>
                <td>{{ v.blue.score }} - {{ v.purple.score }}</td>
                <td>{{ v.purple.team }}</td>
                <td><a href="{% url 'series:series' k %}">See Details</a></td>
            </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
