{% extends "base.html" %}
{% block content %}

<h1>{{ tournament.name }} - {{ tournament.year }}</h1>
<h4><a href="{% url 'tournaments:index' %}">Back to tournaments</a></h4>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Blue Side</th>
            <th>Score</th>
            <th>Purple Side</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for k, v in data.items %}
        <tr>
                <td><a href="{% url 'teams:detail' v.blue.team %}">{{ v.blue.team }}</a></td>
                <td>{{ v.blue.score }} - {{ v.purple.score }}</td>
                <td><a href="{% url 'teams:detail' v.purple.team %}">{{ v.purple.team }}</a></td>
                <td><a href="{% url 'series:detail' k %}">See Details</a></td>
            </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
