{% if ranklist %}
    <ul>
    <h>LEADER BORAD</h>
    <p>Name: Ranking</p>
    {% for playerR in ranklist %}
        <li><a href="http://127.0.0.1:8000/playerstatistics/{{ playerR.Id }}">{{ playerR.name }}</a>: {{ playerR.rank }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No player has played any games</p>
{% endif %}
