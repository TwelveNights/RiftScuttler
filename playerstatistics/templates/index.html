{% if ranklist %}
    <ul>
    <h>LEADER BORAD</h>
    <p>Name: Ranking</p>
    {% for playerR in ranklist %}
        <li><a href="{% url 'detail' playerR.Id %}">{{ playerR.name }}</a>: {{ playerR.rank }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No player has played any games</p>
{% endif %}
