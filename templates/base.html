<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>{% block title %}RiftScuttler{% endblock %}</title>
</head>

<body>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="/">Home</a></li>
        <li role="presentation"><a href="{% url 'teams:index' %}">Teams</a></li>
        <li role="presentation"><a href="{% url 'playerstatistics:index' %}">Statistics</a></li>
    </ul>

    <div id="content">
        {% block content %}
        Welcome to RiftScuttler!
        {% endblock %}
    </div>
</body>
</html>
