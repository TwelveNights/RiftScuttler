<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon" href="{%  static 'img/riftscuttler.jpg' %}">
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}RiftScuttler{% endblock %}</title>
</head>

<body>
    <ul class="nav nav-tabs">
        <li><img draggable="false" src="{% static 'img/riftscuttler.jpg' %}" height="40" width="40"/></li>
        <li><a href="/">Home</a></li>
        <li><a href="{% url 'champions:index' %}">Champions</a></li>
        <li><a href="{% url 'teams:index' %}">Teams</a></li>
        <li><a href="{% url 'playerstatistics:index' %}">Statistics</a></li>
        <li><a href="{% url 'curator-login' %}">Curator</a></li>
    </ul>

    <div id="content" class="container">
        {% block content %}
        Welcome to RiftScuttler!
        {% endblock %}
    </div>
</body>
</html>
