{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove {{ title }}</title>
    <link rel="stylesheet" href='{% static "css/base.css" %}' />
</head>
<body>
<h1>Remove {{ title }}</h1>
<form method="POST" action="/remove_{{ table }}">{% csrf_token %}
<table>
  <tr>
    {% for attr in pk %}
      <th scope="col">{{ attr }}</th>
    {% endfor %}
  </tr>
  <tr>
      {% for i in pk %}
        <td><input type="text" placeholder="Enter {{ i }} here" id="{{ i }}" name="{{ i }}" class="{{ table }} attr" required></td>
      {% endfor %}
  </tr>
</table>
<input type="submit" value="Remove {{ submit_value }}" id="submit">
</form>
<table>
  <tr>
    {% for attr in args %}
      <th scope="col">{{ attr }}</th>
    {% endfor %}
  </tr>
  {% for obj in object_list %}
      <tr>
        {% for attr in obj %}
          <td>{{ attr }}</td>
        {% endfor %}
      </tr>
  {% endfor %}
</table>
</form>
</body>
</html>
