<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ title }}</title>
    <link rel="stylesheet" href="&#x2F;static&#x2F;css&#x2F;base.css" />
</head>
<body>

<h1>Edit {{ title }}</h1>
<form method="POST" action="/edit_{{ table }}">{% csrf_token %}
<table>
  <tr>
    {% for attr in args %}
      <th scope="col">{{ attr }}</th>
    {% endfor %}
  </tr>

  <tr>
      {% for i in args %}
        <td><input type="text" placeholder="Enter {{ i }} here" id="{{ i }}" name="{{ i }}" class="{{ table }}" required></td>
      {% endfor %}
  </tr>    
</table>
<input type="submit" value="Edit {{ submit_value }}">
</form>
<table>
  <tr>
    {% for attr in args %}
      <th scope="col">{{ attr }}</th>
    {% endfor %}
  </tr>
  {% for obj in object_list %}
      <tr>
        {% for attr in obj %}
          <td>{{ attr }}</td>
        {% endfor %}
      </tr>
  {% endfor %}
</table>
</body>
</html>
